<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="">MY ADMIN</a>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">

                        <a href="#" class="sidebar-link">
                            <i class="bi bi-speedometer2 pe-1"></i>
                            <span class="link-name">
                                Dashboard
                            </span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="" class="sidebar-link collapsed" data-bs-target="#student" data-bs-toggle="collapse"
                            aria-expanded="false">
                            <i class="bi bi-backpack-fill pe-2"></i>
                            <span class="link-name">
                                Student
                            </span>
                        </a>
                        <ul id="student" class="sidebar-dropdown list-unstyle collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">All Student</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">All Student</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sidebar-item">

                        <a href="#" class="sidebar-link">
                            <i class="bi bi-speedometer2 pe-1"></i>
                            Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn " id="sidebar-toggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-icon pe-md-0" data-bs-toggle="dropdown">
                                <img src="./images/avtar.jpg" class="avtar img-fluid rounded" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="" class="dropdown-item">
                                    Profile
                                </a>
                                <a href="" class="dropdown-item">
                                    Setting
                                </a>
                                <a href="" class="dropdown-item">
                                    LogOut
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-2">
                <div class="container">
                    <div class="mb-3">
                        <h4>ADMIN DASHBOARD</h4>
                    </div>
                </div>
            </main>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
